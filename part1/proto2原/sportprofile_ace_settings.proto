package polar_data;
import "types.proto";

message PbAceSportProfileSettings {
	optional .polar_data.PbAceSportProfileSettings.PbHeartTouch heart_touch = 1 ;
	optional bool auto_start = 4 ;
	optional .PbStrideSensorCalibSettings stride_sensor_calib_settings = 6 ;

	enum PbHeartTouch {
		HEART_TOUCH_OFF = 1;
		HEART_TOUCH_ACTIVATE_BACKLIGHT = 2;
		HEART_TOUCH_SHOW_PREVIOUS_LAP = 3;
		HEART_TOUCH_SHOW_TIME_OF_DAY = 4;
	}
}
