enum ProgressType {
	DeleteProgress = 0;
	BuildProgress = 1;
	TraningProgrss = 2;
	RepairProgrss = 3;
	ReseacheProgress = 4;
}

message ProgressInfo
{
	optional int32 progress_inst = 1;          //进度条索引
	optional uint32 begin = 2;                 //开始时间
	optional uint32 totaltime = 3;             //持续时间
	optional ProgressType type = 4;            //进度条类型
	optional int32 speedtime = 5;              //加速时间
	optional string param = 6;                 //对应不同type有不同含义
	optional int32 helpflag = 7;			   //1表示已帮助
	optional int32 stop_flag = 8;				//1、暂停
	optional uint32 stop_time = 9;				//暂停时间
}

message ExploreInfo
{
	optional int32 inst_id = 1;
	optional Position pos = 2;
	optional int32 id = 3;			//事件id
	optional uint32 begin_time = 4;	//开始时间
	optional uint32 end_time = 5;	//结束时间
	optional int32 succ_flag = 6;	//0、成功，1、失败
	optional int32 status = 7;		//0、探索中，1、暂停中(持续24小时) 2、已完成，未领取 3、结束（同一星球24内只能被探索一次） 4、被拉入战斗状态
}

message DBExploreInfo
