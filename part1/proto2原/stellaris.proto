message SourceChangeInfo
{
    optional uint64 mineral = 1;				//矿物
	optional uint64 energy = 2;					//能源
	optional uint64 jump_power = 3;				//折跃能量
	optional uint32 energy_charge_time = 4;		//上次能源结算时间
	optional uint32 mineral_charge_time = 5;	//上次矿物结算时间
	optional uint32 power_charge_time = 6;		//上次折跃结算时间
	optional uint64 score = 7;					//实力
	optional uint64 crystal = 8;				//泰拉多水晶
	optional uint64 alloy = 9;					//克瑞姆合金
	optional int32 mineral_recover = 10;     	//资源回复速度
	optional int32 energy_recover = 11;
	optional int32 jump_power_recover = 12;
	optional uint64 mineral_max = 13;
	optional uint64 energy_max = 14;
	optional uint64 jump_power_max = 15;
	optional int32 mineral_speed_percent = 16;    	//资源产出加速
	optional int32 energy_speed_percent = 17;    	//资源产出加速
	optional int32 jump_power_speed_percent = 18; 	//资源产出加速
	optional uint64 upkeep = 19;                   	//能量每小时消耗
	optional uint64 m_upkeep = 20;					//矿物每小时消耗
