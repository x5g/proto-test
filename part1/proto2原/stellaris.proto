message CityCount
{
	optional int32 mineral_recover = 1;     		//资源回复速度
	optional int32 energy_recover = 2;
	optional int32 jump_power_recover = 3;
	optional uint64 city_score = 4;          		//战斗力
	optional uint64 mineral_max = 5;
	optional uint64 energy_max = 6;
	optional uint64 jump_power_max = 7;
