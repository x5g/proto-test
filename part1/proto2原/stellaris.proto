syntax = "proto2";
message Position {
	optional int32 k = 1;
	optional int32 s = 2;
	optional float x = 3;
	optional float y = 4;
}

message DBItemInfo
{
	optional int32 item_id=1;         //物品id
	optional int32 item_num=2;        //物品数量
}

message ArmyDesc {
	optional int32 soldier_type=1;      //部队类型，设计图纸 inst_id
	optional int32 soldier_num=2;       //部队数量
	optional uint64 total_hp = 3;		//总血量
	optional uint64 total_shiled = 4;   //能量
	optional int32 full_soldier = 5;    //满血船的数量
	optional int32 shiled = 6;
	optional uint32 shiled_time = 7;
	optional uint64 per_hp = 8;
}

message ArmyShowInfo {
	optional int32 id=1;         //所属玩家
	optional string name=2;      //玩家名字
	optional int32 type=3;       //什么样的部队，1表示侦查，2表示攻击，3表示采集,4表示协防,5表示驻守，6表示集结，
								 //7表示集结出征,8表示资源帮助, 9侦察 11表示英雄释放, 12表示打怪，13表示探索
								 //14、个人建造 15、个人升级 16、个人维修 17、联盟建造 18、联盟升级 19、联盟维修 20、个人建造帮助
	optional Position from=4;    //出发地
	optional Position target=5;  //目的地
	optional int32 begin_time=6;
	optional int32 total_time=7;
	optional int32 inst_id=8;
	optional string index=9;
	optional int32 status=10;	//1表示移动中，2表示悬停中，3表示采集中，4表示战斗中，5表示建筑中,6表示在家里，7、探索中 8 重力井
	optional int32 param=11;	//如果是建筑，表示建筑id
	optional int32 ani_param = 12; //怪物id
	optional int32 union_id = 13;
	optional int32 end_time = 14;  //真实的结束时间
	optional int64 hp = 15;
	optional string fleet_name = 16;
	optional int64 power = 17;
	optional int64 total_hp = 18;
	optional string target_army = 19;
	optional string fight_army = 20;
	optional int64 fight_area = 21;
	optional Position refer_pos = 22;	//涉及到的位置
	optional int32 army_show = 23; //18位2进制
	optional int32 speed_percent = 24;
	optional int64 fight_pos = 25;
	optional int32 end_begin_time = 26;
	optional int32 shield_show = 27;
	optional int32 dir = 28;
	optional uint64 begin_hp = 29;
}

message ArmySource {
	optional int32 type=1;       //金鹰铜铁
	optional int32 num=2;
}

message ArmyInfo {
	optional ArmyShowInfo show_info=1;
	repeated ArmyDesc army_desc=2;
	repeated ArmySource army_source=3;
	optional int32 hero_inst_id = 4;
	repeated int32 sys_id_list = 5;
	optional Position true_from=6;    //真实出发地
	optional Position true_target=7;  //真实目的地
	optional int32 ftl_speed = 8;
	optional int32 sol_speed = 9;
	optional int32 ftl_cd = 10;
}

enum CityStatusType {
	PROTECT = 1;     //保护状态
	HEROPRISON = 2;  //有英雄被关押
}

message CityStatus {
	optional int32 type = 1;          //buff类型
	optional int32 begintime = 2;     //开始时间
	optional int32 lasttime = 3;      //持续时间
}

message OutArmySourceInfo
{
	optional ArmyInfo army_info = 1;
	optional int32 begintime = 2;      //开始采集时间
	optional int32 getnum = 3;         //预计采集数量
	optional int32 getspeed = 4;      //采集速度
	optional int32 got = 5;           //已采集数量
	optional int32 param = 6;         //增援时表示对方的uin，采集时表示矿的类型
}

enum MapNodeType {
	CITY = 1;             //城市
	MINE = 2;             //矿
	ARMY = 3;             //军队
	CAMP = 4;             //驻军
	MONSTER = 5;          //怪物
}

message MapCityStatus
{
	optional int32 type = 1;
	optional uint32 end_time = 2;
}

message MapCityNode {
	optional Position position = 1;
	optional int32 id = 2;				//玩家id
	optional string name = 3;
	optional string unionname = 4;
	optional int32 level = 5;
	repeated MapCityStatus status = 6;
	optional int32 base_k = 7;
	optional int32 union_id = 8;
	repeated int32 prison_hero = 9;
	optional MapCityStatus attack_status = 10;
	optional uint64 hp = 11;			//空间站血量
	optional uint64 hp_max = 12;		//总血量
	optional int64 fight_area = 13;			//不为0表示战斗状态
	optional string fight_army = 14;
	optional int64	fight_power = 15;	//战斗力
	optional int32 speed = 16;
	optional uint32 begin_time = 17;
}

message MapUnionCityNode {
	optional Position position = 1;
	optional int32 union_id = 2;				//玩家id
	optional string unionnick = 3;				//简称
	optional string unionname = 4;				//全称
	optional int32 level = 5;
	optional int32 status = 6;                  //0表示建造中，1表示已完成
	repeated MapCityStatus city_status = 7;
}

message MapCenterNode {
	optional Position position = 1;
	optional int32 status = 2;		//1表示争夺中，2表示占领中
	optional uint32 status_end_time = 3;   //状态结束时间
	optional int32 union_id = 4;
	repeated int32 prison_hero = 5;
	optional int32 user_id = 6;
	optional uint32 concer_end_time = 7;
	optional int32 pvp_nebula = 8;	//副本pvp
}

message TitleInfo
{
	optional int32 title_id = 1;
	optional int32 own = 2;
}

message CenterData
{
	optional Position position = 1;
	optional int32 status = 2;		//1表示争夺中，2表示占领中
	optional uint32 status_end_time = 3;   //状态结束时间
	optional int32 union_id = 4;
	repeated ArmyInfo army_list = 5;    //驻扎队伍
	repeated TitleInfo title_list = 6;		//官职列表
	optional ArmyInfo main_army = 7;
	optional int32 hero_id = 8;
	optional string hero_name = 9;
}

message BossSorceInfo
{
	optional int32 user = 1;
	optional int32 last_time = 2;
}

message BossUserData
{
	optional Position position = 1;
	optional int32 status = 2;		//1表示争夺中，2表示占领中
	optional uint32 status_end_time = 3;   //状态结束时间
	optional int32 union_id = 4;		//所属联盟
	repeated ArmyInfo army_list = 5;    //驻扎队伍
	repeated TitleInfo user_title_list = 6;		//官职列表
	repeated TitleInfo country_title_list = 7;  //国家列表
	repeated BossSorceInfo socre_info = 8;		//占领排名
	optional uint32 union_got_time = 9;		//攻占时间
	optional ArmyInfo main_army = 10;
	optional int32 hero_id = 11;
	optional string hero_name = 12;
}

message MapSouceNode {
	optional Position position = 1;
	optional int32 type = 2;           //待定义，为0表示删除
	optional int32 level = 3;          //
	optional int32 status = 4;         //0、空闲 1表示正在采集中 2、 3、 4、占领中
	optional int32 id = 5;             //采集的玩家id
	optional int32 armyinst = 6;       //采集的军队索引
	optional int32 leftnum = 7;        //开始采集时的剩余数量
	optional int32 begintime = 8;      //开始采集时间
	optional int32 getnum = 9;         //预计采集数量
	optional int32 getspeed = 10;      //采集速度
	optional int32 got = 11;           //已采集数量
	repeated int32 prison_hero = 12;   //
	optional int32 from_monster_id  = 13; //客户端在本地给它赋值，只会在以前是怪，现在是矿的情况下赋值一次
	optional int32 born_time = 14; //矿的产生时间（怪被打死的时间）
	optional int32 union_id = 15;
}

message MapCampNode {
	optional Position position = 1;
	optional int32 id = 2;				//玩家id
	optional string name = 3;
	optional string unionname = 4;
	optional int32 armyinst = 5;       //军队索引
	repeated int32 prison_hero = 6;
}

message MapMonsterNode {
	optional uint64 inst_id = 1;
	repeated ArmyDesc army_desc_list = 2;
}

message FightArmyWeapon
{
	optional int32 index = 1;	//部队类型二进制下标/3   0-5表示不同舰船的下标，比如0表示炮艇，5表示无畏级
	optional int64 weapon = 2;	//武器二进制,读表
}

message FightArmyInfo
{
	optional string army_base = 1;		//部队index
	repeated FightArmyWeapon weapon_list = 2;
}

message FightArmyListBase {
	repeated FightArmyInfo army_base_list = 1;
	repeated int32 fight_index = 2; 	//跟哪些团伙打，表示army_list数组下标
	repeated int32 build_index = 3;     //在攻击哪些建筑，表示build_list数组下标
}

message FightBuildListBase
{
	optional Position build_base_list = 1;
	optional int32 weapon = 2;	//武器二进制,读表
	repeated int32 fight_index = 3; 	//跟哪些团伙打，表示army_list数组下标
}

message MapFightAreaNode {
	optional uint64 inst = 1;
	optional Position pos = 2;
	repeated FightArmyListBase army_list = 3;
	repeated FightBuildListBase build_list = 4;
}

message BigMapInfo
{
	optional int32 open_k = 1;
	optional uint32 open_time = 2;
	optional int32 member_num = 3;
}

message SSEventFightServer
{
	repeated int32 server = 1;
}

message FightServerInfo
{
	optional int32 event_type = 1;
	optional uint32 begin_time = 2;
	optional uint32 end_time = 3;
	repeated SSEventFightServer fight_server = 4;
}

message SysIfuInfo {
	optional int32 union_id = 1; 	//联盟
	optional float value = 2;
}

message SysArmyInfo {
	optional int32 union_id = 1;
	optional int32 army_num = 2;
	optional int32 jump_num = 3;   //正在跳跃到该星系的部队
}

message SysSrcInfo
{
	optional int32 type = 1;
	optional int32 num = 2;
}

message SysUnionInfo
{
	optional int32 union_id = 1;
	optional int32 user_num = 2;
}

message SysRadarInfo
{
	repeated SysSrcInfo source_list = 1;
	repeated SysSrcInfo moster_list = 2;
	repeated SysUnionInfo union_list = 3;
	optional int32 union_build_num = 4;
}

message MapSysInfo {
	optional int32 inst = 1;
	repeated SysIfuInfo ifu_info = 2;
	optional int32 is_full = 3;
	repeated SysArmyInfo army_info_list = 4;
	optional int32 fight_area_num = 5;   //战争区域数量
	optional int32 base_monster_inst = 6;	//每个星系怪物id
	optional int32 build_union = 7;   	//不为0表示占领恒星的联盟id
	optional int32 explore_id = 8;		//正在被探索行星，按位存行星id
	optional SysRadarInfo radar_info = 9;
	optional int32 union_id = 10;	//谁占领这个星系
}

message UserSimpleInfo
{
	optional int32 uin = 1;
	optional string name = 2;
	optional uint64 score = 3;
	optional int32 kill = 4;
	optional int32 union_id = 5;
	optional int32 vip = 6;				//VIP等级
	optional int32 server = 7;			//服务器
	optional int32 title_id = 8;
	optional int32 boss_title_id = 9;
	optional int32 user_pic = 10;
	optional uint32 last_login_time = 11;
	optional int32 rank = 12;			//军阶
	optional int32 online_flag = 13;	//1、在线，0、下线
	optional int32 user_level = 14;		//玩家等级
	optional int32 device_type = 15;
}

message UnionSimpleInfo
{
	optional int32 union_id = 1;			//联盟id，唯一
	optional string union_name = 2;			//联盟名字
	optional string union_nick = 3;			//联盟简称
	optional string union_boss_name = 4;	//联盟盟主
	optional int32 union_member_num = 5;
	optional uint64 union_score = 6;
	optional uint64 union_exp = 7;
	optional string notice = 8;				//联盟滚动条
	optional UnionIconInfo union_icon_info = 9;			//联盟图标
	optional int32 word = 10;
	optional int32 union_kill_num = 11;		//联盟杀敌数
    optional int32 union_boss_id = 12;      //联盟老大的ID
	optional int32 union_server = 13;
	optional int32 limit_score = 14;
	optional int32 open_flag = 15;
}

message DBBaseInfo
{
	optional int32 uin=1;                   //玩家id
	optional string user_name=2;            //玩家名字
	optional int32 user_pic = 3;			//玩家头像
	optional int32 level = 4;				//等级
	optional uint64 xp = 5;					//经验
	optional uint64 score = 6;				//实力
    optional uint64 mineral = 7;			//矿物
	optional uint64 energy = 8;				//能源
	optional uint64 crystal = 9;			//泰拉多水晶
	optional uint64 alloy = 10;				//克瑞姆合金
	optional uint64 credits = 11;			//银河帝国信用点
	optional uint64 power = 12;				//折跃能量
	optional uint32 energy_charge_time = 13;	//上次能源结算时间
	optional uint32 mineral_charge_time = 14;	//上次矿物结算时间
	optional uint32 power_charge_time = 15;		//上次折跃结算时间
	optional int32 fleet_num = 16;			//舰队数量
	optional int32 engin_ship_num = 17;		//工程船数量
