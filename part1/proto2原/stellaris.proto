	optional int32 push_type = 31;
	optional int32 device_type = 32;
	optional int32 max_long_login = 33;
	optional uint32 total_login_time = 34;
	optional int32 total_login_count = 35;
	repeated int32 sign_in_list = 36;
	optional uint32 sign_time = 37;
}

message DBBaseCount
{
	optional int32 fight_count = 1;				//战斗次数
	optional int32 fight_win_count = 2;			//战斗胜利次数
	optional int32 build_ship_num = 3;			//造船数量
	optional int32 destory_ship_num = 4;		//摧毁船数量
	optional int32 lose_ship_num = 5;			//被摧毁船数量
	optional int32 destory_space_station = 6;	//击毁空间站数量
	optional uint64 gather_source_num = 7;		//采集资源总数
	optional int32 kill_corsair_num = 8;		//击杀星际海盗数量
	optional int32 kill_void_creature_num = 9;	//击杀虚空生物数量
	optional int32 play_total_time = 10;		//游戏总时间
	optional int32 beattacked_num = 11;			//被攻击次数
	optional int32 bedefeated_num = 12;			//被击败次数
}

message DBItemPack
{
	repeated DBItemInfo item_list=1;  //物品集合
}

message PayInfo
{
	optional string orderserial = 1;
	optional int32 product_id = 2;
	optional uint32 create_time = 3;
	optional int32 pay_type = 4;		//1是苹果，2是安卓
}

message DBPay
{
	optional PayInfo ios_pay_info_list = 1;
	optional PayInfo google_pay_info_list = 2;
	repeated int32 product_id = 3;
	optional int32 normal_points = 4;	//永久累计积分
	optional int32 normal_level = 5;	//永久已累计奖励
	optional int32 act_id = 6;			//活动id
	optional int32 act_points = 7;		//活动累计积分
	optional int32 act_level = 8;		//活动已累计奖励
	repeated int32 product_level = 9;
	optional PayInfo windows_pay_info_list = 10;
}

message InstanceSrcInfo
{
	optional int32 type = 1;
	optional int32 getspeed = 2;
	optional int32 begin_time = 3;
	optional int32 left_num = 4;
	optional Position pos = 5;
	optional int32 from_monster_id = 6;
}

message DBInstance
{
	optional int32 col = 1;			//坐标
	optional int32 row = 2;
	optional int32 instance_id = 3;		//副本id [135]_5_[instance_id].xml
	optional int32 instance_param = 4;	//副本参数，第几波怪
	repeated ArmyInfo monster_node_list = 5;	//怪物列表
	repeated int32 done_instance = 6;		//已完成副本
	optional int32 map_inst_id = 7;
	repeated InstanceSrcInfo source_info = 8;
}

