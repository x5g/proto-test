syntax = "proto3";

package solidity;
// Structures for representing Solidity's native primitive types
// borrow from shmookey/solpb and remove some definitions,
// which should compatible with pb native type (eg. stirng/bool/uint32/uint64)
// or other solidity type (eg. uint/int)
message address { bytes data = 1; }
message uint8   { bytes data = 1; }
message uint16  { bytes data = 1; }
message uint128 { bytes data = 1; }
message uint256 { bytes data = 1; }
message int8    { bytes data = 1; }
message int16   { bytes data = 1; }
message int128  { bytes data = 1; }
message int256  { bytes data = 1; }

// fixed bytes (really needed?)
message bytes1  { bytes data = 1; }
message bytes2  { bytes data = 1; }
message bytes3  { bytes data = 1; }
message bytes4  { bytes data = 1; }
message bytes5  { bytes data = 1; }
message bytes6  { bytes data = 1; }
message bytes7  { bytes data = 1; }
