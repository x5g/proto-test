syntax = "proto3";
package pb;

/**
** Header info for compute hash
*/
message Header {
    uint32      version             = 1;
    int64       timestamp           = 2;
    uint64      height              = 3;
    ConsensusData ConsensusData     = 8;
    bytes       prev_hash           = 4;
    bytes       merkle_hash         = 5;
    bytes       state_hash          = 6;
    bytes       Bloom               = 10;
}
/**
** Header info for sync with nodes
*/
message HeaderTx {
    uint32      version             = 1;
    int64       timestamp           = 2;
    uint64      height              = 3;
    ConsensusData ConsensusData     = 8;
    bytes       prev_hash           = 4;
    bytes       merkle_hash         = 5;
    bytes       state_hash          = 9;
    bytes       Bloom               = 10;

    repeated    Signature   sign    = 6;
    bytes       block_hash          = 7;
}
/**
** Block info for sync with nodes
*/
message BlockTx {
    HeaderTx    header                   = 1;
    repeated    Transaction transactions = 4;
}
/**
** Consensus Data
*/
message ConsensusData {
    uint32      Type                = 1;
    bytes       Data                = 2;
}
/**
** Aba Consensus Data
*/
message AbaBftData {
    uint32      NumberRound         = 1;
    repeated    Signature   sign    = 2;
}
/**
** Transaction info for compute hash
*/
message TxPayload {
    uint32      version     = 1;
    uint32      type        = 7;
    uint64      from        = 2;
    bytes       Permission  = 8;
    uint64      addr        = 3;
    bytes       payload     = 4; //store DeployInfo and InvokeInfo
    uint64      nonce       = 5;
    int64       timestamp   = 6;
}

message DeployInfo {
    uint32      TypeVm      = 5;
	bytes       Describe    = 4;
	bytes       Code        = 6;
}

message ParamData {
    bytes Param = 1;
}

message InvokeInfo {
    bytes       Method      = 1;
    repeated ParamData Param= 2;
}

/**
** Transaction Info for Sync with nodes
*/
message Transaction {
    TxPayload               payload     = 1;
    repeated    Signature   sign        = 2;
    bytes                   hash        = 3;
}
/**
**
*/
message ConsensusState {
    bytes             hash =        3;
    repeated Miner    bookkeepers = 2;
    int64             timestamp   = 1;
}

message Miner {
    bytes hash = 1;
}

/**
** Signature Info
*/
message Signature {
    bytes       PubKey      = 1;
    bytes       SigData     = 2;
}

/**
** Account Permission
*/
message account_weight {
    uint64      actor       = 1;
    uint32      weight      = 2;
    bytes       permission  = 3;
}
message key_weight {
    bytes       actor       = 1;
    uint32      weight      = 2;
}
message Permission {
    bytes       PermName        = 4;
    bytes       Parent          = 5;
    uint32      threshold       = 1;
    repeated    key_weight keys = 2;
    repeated    account_weight accounts = 3;
}
message Ram {
    float Quota     = 1;
    float Used      = 2;
}
message Res {
    uint64 Staked    = 1;
    uint64 Delegated = 5;
    float  Used      = 2;
    float  Available = 3;
    float  Limit     = 4;
}
message Delegate {
    uint64 index    = 1;
    uint64 cpu      = 2;
    uint64 net      = 3;
}
/**
** Account Object
*/
message Account {
    uint64      Index               = 4;
    int64       TimeStamp               = 5;
    repeated    Token      Tokens   = 3;
    repeated    Permission Permissions = 1;
    DeployInfo  Contract            = 2;
    repeated    Delegate   Delegates   = 10;

    Ram         Ram                 = 7;
    Res         Cpu                 = 8;
    Res         Net                 = 9;

    bytes       Hash                = 6;
}
/**
** Account Info
*/
message Token {
    string      Name        = 4;
    bytes       Balance     = 2;
}

/**
** Smart Contract
*/
message Contract {
    uint32      ActionType  = 1;
    bytes       Config      = 2;
}

message BlockCt {
    HeaderTx    header                  = 1;
    repeated    Contract contracts      = 4;
}

/**
** Gossip Pull Blocks request
*/
message PullBlocksRequest {
	bytes   peer_hash    = 1;
	uint32  chain_id     = 2;
	uint64  height       = 3;
}

/**
** Gossip Pull Blocks response
*/
message PullBlocksResponse {
	bytes   peer_hash      = 1;
	uint32  chain_id       = 2;
	uint64  height         = 3;
	uint64  block_count    = 4;
	repeated BlockTx data  = 5;
}

/**
** Gossip  Push Blocks
*/
message PushBlocks {
	uint32  chain_id        = 1;
    uint64  block_count     = 2;
    repeated BlockTx data   = 3;
}

/**
** Signature for the previous block
*/
message SignaturePreblock {
    uint32      round       = 1;
    uint32      height      = 2;
    bytes       PubKey      = 3;
    bytes       SigData     = 4;
}

/**
** Synchronization Request
*/
message RequestSyn {
    uint64      RequestHeight  = 1;
    bytes       PubKey         = 2;
    bytes       SigData        = 3;
}

/**
** Timeout Message
*/
message ToutMsg {
    uint64      RoundNumber    = 1;
    bytes       PubKey         = 2;
    bytes       SigData        = 3;
}

/**
** Synchronization block
*/
message BlockSyn {
    BlockTx    Blksyn_v                   = 1;
    BlockTx    Blksyn_f                   = 2;
}