{
	bytes relationname = 1;
	uint64 playerid = 2;				// 玩家id
	repeated PBRelation pbinvite = 3;	// 邀请数据	
}

// 更新好友属性
// S2S_UPDATE_INT_VALUE_TO_RELATION_REQ
