{
	bytes relationname = 1;
	uint64 playerid = 2;	// 关系id
}

// 删除关系
// S2S_DEL_RELATION_TO_GAME_ACK
message S2SDelRelationToGameAck
{
	bytes relationname = 1;
	uint64 playerid = 2;	// 申请id
	uint64 relationid = 3;	// 对方id
}

