//50060 同步：请求任务
message JoloGame_TaskListReq {
    required string UserId = 1; //用户ID
    required string RoomId = 2; //房间ID
    required string TableId = 3; //桌子ID
}
message JoloGame_TaskListAck {
    required string UserId = 1; //用户ID
