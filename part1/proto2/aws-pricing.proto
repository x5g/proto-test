syntax = "proto3";

package bo;

service Pricing {
    rpc ListItem(ItemID) returns (LineItem);
}

message ItemID {
    string IdentityLineItemID = 1;
}

message LineItem {
    string IdentityLineItemID = 1;
    string IdentityTimeInterval = 2;
    string BillInvoiceID = 3;
    string BillBillingEntity = 4;
    string BillBillType = 5;
    string BillPayerAccountID = 6;
    string BillBillingPeriodStartDate = 7;
    string BillBillingPeriodEndDate = 8;
    string LineItemUsageAccountID = 9;
    string LineItemLineItemType = 10;
    string LineItemUsageStartDate = 11;
    string LineItemUsageEndDate = 12;
    string LineItemProductCode = 13;
    string LineItemUsageType = 14;
    string LineItemOperation = 15;
    string LineItemAvailabilityZone = 16;
    string LineItemResourceID = 17;
    string LineItemUsageAmount = 18;
    string LineItemNormalizationFactor = 19;
    string LineItemNormalizedUsageAmount = 20;
    string LineItemCurrencyCode = 21;
    string LineItemUnblendedRate = 22;
    string LineItemUnblendedCost = 23;
    string LineItemBlendedRate = 24;
    string LineItemBlendedCost = 25;
    string LineItemLineItemDescription = 26;
    string LineItemTaxType = 27;
    string NormalizedUnitsPerReservation = 28;
    string TotalReservedNormalizedUnits = 29;
    string TotalReservedUnits = 30;
    string UnitsPerReservation = 31;
    string PublicOnDemandCost = 32;
    string PublicOnDemandRate = 33;
    string Term = 34;
    string Unit = 35;
    string ProductName = 36;
    string Availability = 37;
    string ClockSpeed = 38;
    string CurrentGeneration = 39;
    string Durability = 40;
    string Ecu = 41;
    string FromLocation = 42;
    string FromLocationType = 43;
    string Group = 44;
    string GroupDescription = 45;
    string InstanceFamily = 46;
    string InstanceType = 47;
    string InstanceTypeFamily = 48;
    string LicenseModel = 49;
    string Location = 50;
    string LocationType = 51;
    string MaxIopsBurstPerformance = 52;
    string MaxIopsvolume = 53;
    string MaxThroughputvolume = 54;
    string MaxVolumeSize = 55;
    string Memory = 56;
    string NetworkPerformance = 57;
    string NormalizationSizeFactor = 58;
    string OperatingSystem = 59;
    string Operation = 60;
    string PhysicalProcessor = 61;
    string PreInstalledSw = 62;
    string ProcessorArchitecture = 63;
    string ProcessorFeatures = 64;
    string ProductFamily = 65;
    string Provisioned = 66;
    string Region = 67;
    string Servicecode = 68;
    string Servicename = 69;
    string Sku = 70;
    string Storage = 71;
    string StorageClass = 72;
    string StorageMedia = 73;
    string Tenancy = 74;
    string ToLocation = 75;
    string ToLocationType = 76;
    string TransferType = 77;
    string Usagetype = 78;
    string Vcpu = 79;
    string VolumeType = 80;
}
