//返回的结果对象(服务器发送)
message S_Result_Msg {
    optional    int32   issuccess = 1;//成功1  失败0
    optional    int32   errorcode = 2;//错误代号
    optional    string  errormsg = 3;//错误信息
}

//Main_CMD_Login_Login
//Sub_CMD_C_Login_Login
//登录服务器,请求登录(客户端发送)
message C_Login_Server_Msg {
    optional string userencrypstring = 1;//用户加密数据
    optional string userencryptkey = 2; //加密的密钥
}

//Main_CMD_Login_Login
//Sub_CMD_S_Login_Login
//登录服务器,返回域名、端口号列表(服务器发送)
message S_Login_ServerList_Msg {
    optional    S_Result_Msg resultbean = 1;//结果对象
    optional    int32  userid = 2;//用户ID
	optional    string  code = 3;//验证code
    repeated    S_Login_ServerBean_Msg  loginServerList = 4; //域名 端口号列表
}

//登录服务器返回的域名、端口号对象(服务器发送)
message S_Login_ServerBean_Msg {
    optional string domain = 1;//域名
    optional int32  port = 2;//端口号
}

//Main_CMD_Login_Chat
//Sub_CMD_C_Login_Chat
//聊天服务器,请求登录(客户端发送)
message C_Login_ChatServer_Msg {
    optional int32    userid = 1;//用户ID
    optional string  code = 2;//验证code
}

//Main_CMD_Login_Chat
//Sub_CMD_S_Login_Chat
//聊天服务器,返回登录结果(服务器发送)
message S_Login_ChatServer_Msg {
    optional    S_Result_Msg   resultbean = 1;//结果对象
	optional    S_User_Msg   user = 2;//用户信息
	optional    int32    newmsgcount = 3;//未读私聊消息数
}

////////////////////////////////Main_CMD_Chat//////////////////////////////

//Main_CMD_Chat
//Sub_CMD_C_Enter_Msg
//进入聊天室(客户端发送)
message C_Enter_Msg {
    optional    int32   roomid = 1;//聊天室id
}

//Main_CMD_Chat
//Sub_CMD_S_Enter_FbMsg
//进入聊天室(服务器发送)
message S_Enter_FbMsg {
	optional    S_Result_Msg   resultbean = 1;//结果对象
    optional    int32   roomid = 2;//聊天室id
	repeated    S_User_Msg   onliners = 3;//在线用户
	repeated    S_Chat_Msg   chatlist = 4;//最新聊天内容
	repeated    S_ChatRoll_Msg   rolllist = 5;//顶部滚动图文
	optional    int64   servertime = 6;//服务器时间
	optional    S_RedGiftS_Msg  redgifts = 7;//人品红包
}

//聊天室顶部滚动图文
message S_ChatRoll_Msg {
    optional    string    url = 1;//链接
	optional    string    img = 2;//图片
	optional    string    remark = 3;//描述
	optional    int32    typeid = 4;//类型(0:图文链接|1:问答红包|2:黄金15秒)
}

//Main_CMD_Chat
//Sub_CMD_S_Enter_Msg
//进入聊天室(服务器发送)
message S_Enter_Msg {
    optional    int32   roomid = 1;//聊天室id
	optional    S_User_Msg   user = 2;//用户信息
}

//Main_CMD_Chat
//Sub_CMD_C_Exit_Msg
//退出聊天室(客户端发送)
message C_Exit_Msg {
    optional    int32   roomid = 1;//聊天室id
}

//Main_CMD_Chat
//Sub_CMD_S_Exit_FbMsg
//退出聊天室(服务器发送)
message S_Exit_FbMsg {
	optional    S_Result_Msg   resultbean = 1;//结果对象
    optional    int32   roomid = 2;//聊天室id
}

//Main_CMD_Chat
//Sub_CMD_S_Exit_Msg
//退出聊天室(服务器发送)
message S_Exit_Msg {
    optional    int32   roomid = 1;//聊天室id
	optional    int32   userid = 2;//用户id
}

//Main_CMD_Chat
//Sub_CMD_C_Chat_Msg
//聊天消息(客户端发送)
message C_Chat_Msg {
	optional    int32   roomid = 1;//聊天室id
    optional    int32   receiverid = 2;//接收者id
    optional    string  message = 3;//发送的消息内容
	optional    int32   classid = 4; //消息类型(0文本1图片2语音3视频4红包)
}

//Main_CMD_Chat
//Sub_CMD_S_Chat_Msg
//聊天消息(服务器主动发送)
message S_Chat_Msg {
	optional    int32   roomid = 1;//聊天室id
    optional    int32   senderid = 2;//发送者id
    optional    int32   receiverid = 3;//接收者id
    optional    string  message = 4;//接收到的消息内容
    optional    int64   msgid = 5;//消息id(服务器生成)
    optional    S_User_Msg  user = 6; //发送者资料
    optional    int32   classid = 7; //消息类型(0文本1图片2语音3视频4红包)
	optional    int64   receivetime = 8;//服务器回馈此消息的时间(服务器时间)
}

//Main_CMD_Chat
//Sub_CMD_S_Chat_FbMsg
//聊天消息回馈(服务器发送)
message S_Chat_FbMsg {
    optional    S_Result_Msg   resultbean = 1;//结果对象
	optional    int32   roomid = 2;//聊天室id
	optional    int32   receiverid = 3;//接收者id
    optional    string  message = 4;//发送的消息内容
	optional    int32   classid = 5; //消息类型(0文本1图片2语音3视频4红包)
	optional    int64   receivetime = 6;//服务器回馈此消息的时间(服务器时间)
	optional    int64   msgid = 7;//消息id(服务器生成)
}

//Main_CMD_Chat
//Sub_CMD_C_Online_Msg
//在线列表(客户端发送)
message C_Online_Msg {
    optional    int32   roomid = 1;//聊天室id
	optional    int32   typeid = 2;//0:所有用户|1:主播
	optional    int32   page = 3;//页码(主播取所有不分页)
	optional    int32   pagesize = 4;//页大小
}

//Main_CMD_Chat
//Sub_CMD_S_Online_FbMsg
//在线列表(服务器发送)
message S_Online_FbMsg {
    optional    int32   roomid = 1;//聊天室id
	optional    int32   typeid = 2;//0:所有用户|1:主播
	optional    int32   page = 3;//页码
	optional    int32   pagesize = 4;//页大小
	optional    int32   total = 5;//总数
	repeated    S_User_Msg   list = 6;//在线用户
}

//Main_CMD_User
//Sub_CMD_S_User_Offline
//服务器发送下线消息
message S_Offline_Msg {
    optional    int32    userid = 1;//需要下线的用户id
}

//Main_CMD_User
//Sub_CMD_C_UserInfo
//获取用户信息(客户端发送)
message C_User_Msg {
    optional    int32    userid = 1;//需要获取个人信息的用户id
}

//Main_CMD_User
//Sub_CMD_S_UserInfo
//获取用户信息回馈(服务器发送)
message S_User_Msg {
    optional    int32    userid = 1;//用户ID
    optional    string   nick = 2;//用户名称
	optional    string   headimg = 3;//用户头像
    optional    int32    gender = 4;//用户性别  1男 0女
    optional    string   birth = 5;//用户生日
    optional    string   cityname = 6;//用户城市
	optional    string   signature = 7;//用户签名
	optional    int32    age = 8;//用户年龄
    optional    string   phone = 9;//用户手机
	optional    int32    anchor = 10;//任职聊天室ID
}

//Main_CMD_Chat
//Sub_CMD_C_PrivChat_Msg
//聊天消息(客户端发送)
message C_PrivChat_Msg {
    optional    int32   receiverid = 1;//接收者id
    optional    string  message = 2;//发送的消息内容
	optional    int32   classid = 3; //消息类型(0文本1图片2语音3视频4红包|5回答问答|6关闭问答|7回答抢答|8关闭抢答)
}

//Main_CMD_Chat
//Sub_CMD_S_PrivChat_Msg
//聊天消息(服务器主动发送)
message S_PrivChat_Msg {
    optional    int32   senderid = 1;//发送者id
	optional    int32   receiverid = 2;//接收者id
    optional    string  message = 3;//接收到的消息内容
    optional    int64   msgid = 4;//消息id(服务器生成)
    optional    S_User_Msg  user = 5; //发送者资料
    optional    int32   classid = 6; //消息类型(0文本1图片2语音3视频4红包)
	optional    int64   receivetime = 7;//服务器回馈此消息的时间(服务器时间)
}

//Main_CMD_Chat
//Sub_CMD_S_PrivChat_FbMsg
//聊天消息回馈(服务器发送)
message S_PrivChat_FbMsg {
    optional    S_Result_Msg   resultbean = 1;//结果对象
	optional    int32   receiverid = 2;//接收者id
    optional    string  message = 3;//发送的消息内容
	optional    int32   classid = 4; //消息类型(0文本1图片2语音3视频4红包)
	optional    int64   msgid = 5;//消息id(服务器生成)
	optional    int64   receivetime = 6;//服务器回馈此消息的时间(服务器时间)
}

//Main_CMD_Chat
//Sub_CMD_C_PrivChatList_Msg
