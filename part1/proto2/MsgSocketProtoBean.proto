}

//Main_CMD_Chat
//Sub_CMD_S_PrivChatEach_FbMsg
//在线列表(服务器发送)
message S_PrivChatEach_FbMsg {
    optional    int32   friuid = 1;//对方ID
	optional    int32   page = 2;//页码
	optional    int32   pagesize = 3;//页大小
	optional    int32   total = 4;//总数
	repeated    S_PrivChat_Msg   list = 5;//对聊记录
}

