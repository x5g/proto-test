//Main_CMD_Redgift
//Sub_CMD_C_ScoreLog_Msg
//我的红包账户(客户端发送)
message C_ScoreLog_Msg {
	optional    int32   page = 1;//页码(=0时只查总额不查日志)
	optional    int32   pagesize = 2;//页大小
}

//Main_CMD_Redgift
//Sub_CMD_S_ScoreLog_FbMsg
//我的红包账户(服务器发送)
message S_ScoreLog_FbMsg {
    optional    int64   score = 1;//账户总额
	optional    int32   page = 2;//页码
	optional    int32   pagesize = 3;//页大小
	optional    int32   total = 4;//总数
	repeated    S_ScoreLog_Msg   list = 5;//对聊记录
}

//红包账户流水
message S_ScoreLog_Msg {
	optional    int32    rid = 1;
	optional    int32    userid = 2;//用户ID
	optional    int64    updatescore = 3;//变化金额
	optional    int64    nowscore = 4;//账户剩余总额
	optional    int32    main_sid = 5;//主业务ID
	optional    int32    sub_sid = 6;//子业务ID
	optional    string   keyid = 7;//相关红包ID
	optional    int64    addtime = 8;//操作时候
	optional    string   remark = 9;//备注
}

//Main_CMD_Redgift
//Sub_CMD_C_ScoreCash_Msg
//红包账户提现(客户端发送)
message C_ScoreCash_Msg {
	optional    int64   nums = 1;//提现额度
}

//Main_CMD_Redgift
//Sub_CMD_S_ScoreCash_FbMsg
//红包账户提现(服务器发送)
message S_ScoreCash_FbMsg {
	optional    S_Result_Msg   resultbean = 1;//结果对象
	optional    int64    nums = 2;//提现额度
	optional    int64    nowscore = 3;//账户剩余总额
}

//Main_CMD_Redgift
//Sub_CMD_C_SendGiftA_Msg
//发送手气红包(客户端发送)
message C_SendGiftA_Msg {
	optional    int32   roomid = 1;//聊天室id
	optional    int32   nums = 2;//红包个数
	optional    int64   total = 3;//总金额
	optional    string  remark = 4;//内容
	optional    int32    flag = 5;//0:红包账户|1:乐币账户
}

//Main_CMD_Redgift
//Sub_CMD_S_SendGiftA_FbMsg
//发送手气红包(服务器发送)
message S_SendGiftA_FbMsg {
	optional    S_Result_Msg   resultbean = 1;//结果对象
	optional    int32    roomid = 2;//聊天室id
	optional    int64    nums = 3;//红包个数
	optional    int64    total = 4;//总金额
	optional    string   remark = 5;//内容
	optional    string   code = 6;//红包发成功的编码
}

//Main_CMD_Redgift
//Sub_CMD_C_OpenGiftA_Msg
//打开手气红包(客户端发送)
message C_OpenGiftA_Msg {
	optional    string   code = 1;//红包编码
}

//Main_CMD_Redgift
//Sub_CMD_S_OpenGiftA_FbMsg
//打开手气红包(服务器发送)
message S_OpenGiftA_FbMsg {
	optional    S_Result_Msg   resultbean = 1;//结果对象
